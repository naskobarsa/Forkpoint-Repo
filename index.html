<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Calculator by Nac</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>

</head>
<body>

  <main>
    <section>
      <div>
        <table>
          <tr>
            <th colspan=4><span>by Nac</span><h1>Electronic Calculator</h1></th>
          </tr>
          <tr >
            <td colspan=4><input type="text" id="inputId" placeholder="0" onkeypress="return regexVal(event)"/></td>
          </tr>
          <tr>
            <td><button id="clearButton" type="button" value="C" onClick="clearAll()">C</button></td>
            <td><button id="clearLastEntry" type="button" value="CE" onClick="clearLastEntry()">CE</button></td>
            <td><button class="buttons" type="button" id="myBtn" value="*">*</button></td>
            <td><button class="buttons" type="button" value="/">/</button></td>
          </tr>
          <tr>
            <td><button class="buttons" type="button" value="7" >7</button></td>
            <td><button class="buttons" type="button" value="8" >8</button></td>
            <td><button class="buttons" type="button" value="9" >9</button></td>
            <td><button class="buttons" type="button" value="-" >-</button></td>
          </tr>
          <tr>
            <td><button class="buttons" type="button" value="4" >4</button></td>
            <td><button class="buttons" type="button" value="5" >5</button></td>
            <td><button class="buttons" type="button" value="6" >6</button></td>
            <td><button class="buttons" type="button" value="+" >+</button></td>
          </tr>
          <tr>
            <td><button class="buttons" type="button" value="1" >1</button></td>
            <td><button class="buttons" type="button" value="2" >2</button></td>
            <td><button class="buttons" type="button" value="3" >3</button></td>
            <td rowspan=2><button type="button" onClick="calculate()" >=</button></td>
          </tr>
          <tr>
            <td colspan=2><button class="buttons" type="button" value="0">0</button></td>
            <td><button class="buttons" type="button" value=".">.</button></td>
          </tr>
        </table>
      </div>
    </section>
  </main>

</body>
</html>
